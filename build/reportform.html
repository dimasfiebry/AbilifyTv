        <main class="main-form-section">
            <div class="form-box">
                <h2>Report</h2>
                <form class="class-form" id="reportForm" action="tokenreport.html">
                    <label for="userName">Your Name</label>
                    <input type="text" id="userName" name="userName" required>

                    <label for="userEmail">Email</label>
                    <input type="email" id="userEmail" name="userEmail" required>

                    <label for="userName">Reported Name</label>
                    <input type="text" id="reportName" name="reportName" required>

                    <label for="violationDescription">Description</label>
                    <select id="violationDescription" name="violationDescription" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="harassment">Harassment</option>
                        <option value="spam">Spam</option>
                        <option value="abuse">Abuse</option>
                        <option value="toxic">Toxic</option>
                        <option value="other">Other</option>
                    </select>
                        <label for="DetailDescription">Detail Description</label>
                        <textarea name="DetailDescription" id="DetailDescription" cols="20" rows="3"></textarea>  
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
